<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="menu">
      <div class="block">
        <h3 class="block-heading">Position Y</h3>
        <div class="wrapper vertical">

          <input type="range" id="pos-y" min="0" max="600" value="0">
          <label for="pos-y">
            <span>0</span>
            <span>600</span>
          </label>
        </div>
      </div>
      <div class="block">
        <h3 class="block-heading">Position X</h3>
        <div class="wrapper horizontal">
          <label for="pos-x">
            <span>0</span>
            <span>800</span>
          </label>
          <input type="range" id="pos-x" min="0" max="800" value="0">
        </div>
      </div>
      <div class="block">
        <h3 class="block-heading">Size</h3>
        <div class="wrapper horizontal">
          <label for="size">
            <span>0</span>
            <span>2</span>
          </label>
          <input type="range" id="size" min="0" max="2" step="0.01">
        </div>
      </div>
      <div class="block">
        <h3 class="block-heading">Opacity</h3>
        <div class="wrapper horizontal">
          <label for="opacity">
            <span>0</span>
            <span>1</span>
          </label>
          <input type="range" id="opacity" min="0" max="1" step="0.01" value="1">
        </div>
      </div>
      <div class="block">
        <h3 class="block-heading">Shape Type</h3>
        <div class="wrapper center">
          <select id="shape-select">
            <option value="1">Square</option>
            <option value="2">Circle</option>
            <option value="3">Rhombus</option>
          </select>
          <button id="ok-shape">OK</button>
        </div>
      </div>
      <div class="block">
        <h3 class="block-heading">HEX</h3>
        <div class="wrapper hex-container">
          <label for="hex">#</label>
          <input type="text" id="hex">
        </div>
      </div>
      <div class="block">
        <h3 class="block-heading">RGBA</h3>
        <div class="wrapper rgba-container">
          <input type="range" min="0" max="255" id="rgba-r" value="255"><label for="">r</label>
          <input type="range" min="0" max="255" id="rgba-g" value="0"><label for="">g</label>
          <input type="range" min="0" max="255" id="rgba-b" value="0"><label for="">b</label>
          <input type="range" min="0" max="1" step="0.01" value="1" id="rgba-a"><label for="">a</label>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="block"></div>
    </div>
    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
